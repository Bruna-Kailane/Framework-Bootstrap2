<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"/>
    <title>Galeria if</title>

  <body>
    <header class="bg-light pt-2 pb-2 mb-2">
      <div class = "container">
        <div class="row">
          <div class="col-lg-6">
            <i class="bi bi-star"></i>
            <i class="bi bi-star"></i>
            <i class="bi bi-star"></i>
          </div>
          <div class="col">
            <p>IFPR</p>
          </div>
        </div>
      </div>
    </header>
  
    <div class="container mb-5">
      <div class="row">
        <div class="col-2">
          <img src="imagens/logoif2.png" alt="logo if"/>
        </div>

        <div class="col-6">
          <h1 class="d-flex flex-row-reverse ">Instituto Federal do Paraná</h1>
          <div class="container">
            <p class="d-flex flex-row-reverse">Campus Paranaguá</p>
          </div>
        </div>
      </div>
    </div>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">O Instituto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Galeria</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Contato</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

        </div>
        <div class="col">
          <img
          src="imagens/oir.jpg"
          class="w-25 p-1"
          alt="Camiseta Branca"
          />
          <img
            src="imagens/volei.jpg"
            class="w-25 p-1"
            alt="Volei"
          />
          <img
            src="imagens/agatha.jpg"
            class="w-25 p-1"
            alt="Agatha jogadora"
          />
        
          <div class="row">
            <div class="col">
              <img
              src="imagens/hand.jpg"
              class="w-25 p-1"
              alt="Handebol"
              />
              <img
              src="imagens/forigo.jpg"
              class="w-25 p-1"
              alt="Forigo"
              />

              <img
              src="imagens/yusra.jpg"
              class="w-25 p-1"
              alt="yusra nadadora"
              />
            
              <img
              src="imagens/bra.jpg"
              class="w-25 p-2"
              alt="selecao brasileira"
              />

              <img
              src="imagens/oli.jpeg"
              class="w-25 p-2"
              alt="olimpiadas"
              />

              <img
              src="imagens/hortencia.jpeg"
              class="w-25 p-2"
              alt="hortencia"
              />
            </div>  
          </div>
        </div>
      </div>
    </div>
   

    <div class="container d-flex justify-content-center mt-5">
      <div class="row">
        <legend>Contato</legend>
        <div class="col-md-6">
          <fieldset>
            
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="nome"
                name="nome"
                placeholder="nome"
                autofocus
              />
            </div>
            <div class="mb-3">
                <input
                  type="email"
                  class="form-control"
                  placeholder="email"
                  id="email"
                  name="email"
                />
            </div>

            <div class="mb-3">
              <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#modal">
              Enviar 
             </button>
            </div>
          </fieldset>
        </div>
        <div class="col -6">
          <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-light mt-3 mt-md-3 pt-3 pb-3">
      <div class="container">
        <div class="row">
          <div class="col-3">
            <img src="imagens/icone-perfil.png" alt="icone perfil"/>
          </div>
       
          <div class="col-2">
            <p class="fw-bold">GrupoA</p>
            <p>item1</p>
            <p>item2</p>
            <p>item3</p>
            <p>item4</p>
          </div>
          <div class="col-2">
            <p class="fw-bold">GrupoB</p>
            <p>item1</p>
            <p>item2</p>
            <p>item3</p>
            <p>item4</p>
          </div>
          <div class="col-2">
            <p class="fw-bold">GrupoC</p>
            <p>item1</p>
            <p>item2</p>
            <p>item3</p>
            <p>item4</p>
          </div>
          <div class="col">
            <div class="links fs-1 align-self-end">
              <a href=""><i class="bi bi-facebook text-secondary"></i></a>
              <a href=""><i class="bi bi-twitter text-secondary"></i></a>
              <a href=""><i class="bi bi-linkedin text-secondary"></i></a>
            </div>
          </div>
        </div>
      </div>  
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"

    ></script>
